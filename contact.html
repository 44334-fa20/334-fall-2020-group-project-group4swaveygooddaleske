    <div class="contact">
    <form>
        <p>Contact Us</p>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="John Doe" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="J.Doe@email.com" required><br>
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required><br>
        <label for="comments" id="comments" name="comments">Comments:</label><br>
        <textarea rows="4" cols="50" name="comment">Enter text here</textarea><br>
        <label for="mlist">Would you like to join our mailing list?</label><br>
        <input type="checkbox" id="yes" name="confirm">
        <label for="confirm">Yes, of course!</label><br>
        <input type="checkbox" id="no" name="deny">
        <label for="deny">No</label><br>
        <input type="submit">
        <input type="reset">
    </form>
    </div>
    
    <div class="booking">
    <form>
        <p>Booking Form</p>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="guests">Number of Guests</label><br>
        <input type="text" id="guests" name="guests" required><br>
        <label for="event">Event Type</label><br>
        <select id="event" name="event" required>
            <option value="wedding">Wedding</option>
            <option value="corporate">Corporate</option>
            <option value="sfunction">School Function</option>
            <option value="banquet">Banquet</option>
            <option value="other">Other</option>
        </select><br>
        <label for="evLocation">Event Location</label><br>
        <input type="text" id="evLocation" name="evLocation" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="date">Date of Event</label><br>
        <input type="date" id="date" name="date" required><br>
        <label for="eTime">Event Time</label><br>
        <input type="number" id="eTime" name="eTime" required><br>
        <label for="addInfo">Additional Information</label><br>
        <textarea rows="10" cols="80" name="addInfo">Insert Additional Information</textarea>
        <input type="submit">
        <input type="reset">
        
    </form>
