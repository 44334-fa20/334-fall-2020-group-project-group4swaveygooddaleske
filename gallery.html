    <script>
        var slideidx = 1;
        divs(slideIdx);
        
        function DivAdd(x){
            divs(slideIdx += x);
        }
        
        function divs(n){
            var x;
            var y = document.getElementsByClassName("mySlides");
            if (n > y.length) {slideIdx = 1}
            if (n < 1) {slideIdx = y.length}
            for (x = 0; x < y.length; x++) {
                y[x].style.display = "none";
            }
            x[slideIdx-1].style.display = "block";
        }
    </script>
